# DataSource Config
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1/moongamb?useUnicode=true&useSSL=false&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    hikari:
      max-lifetime: 500000


  cache:
    type: redis
  redis:
    host: 127.0.0.1
    port: 6379
    jedis:
      pool:
        max-active: 8
        max-wait: 1000
        max-idle: 30
        min-idle: 10
    lettuce:
      shutdown-timeout: 0
    timeout: 1200
#    password: 123456
server:
  port: 8996
  tomcat:
    uri-encoding: UTF-8
mybatis-plus:
  global-config:
    db-config:
      table-prefix: tb_

